<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Tom & Ted</title>
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navigation -->
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Page Header -->
    <section class="bg-light py-5 mt-5">
        <div class="container text-center pt-5">
            <h1 class="fw-bold">Your Cart</h1>
            <p class="text-muted">Review your items before checkout.</p>
        </div>
    </section>

    <!-- Cart Items Section -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card shadow-sm border-0 mb-4">
                        <div class="card-body p-4">
                            <div class="table-responsive">
                                <table class="table align-middle">
                                    <thead>
                                        <tr>
                                            <th>Product</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Total</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="cart-items-body">
                                        <!-- Items will be injected here -->
                                    </tbody>
                                </table>
                            </div>
                            <div id="empty-cart-msg" class="text-center py-5" style="display: none;">
                                <i class="fas fa-shopping-basket fa-3x text-muted mb-3"></i>
                                <h5>Your cart is empty</h5>
                                <a href="products.html" class="btn btn-primary-custom mt-3">Start Shopping</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <h5 class="fw-bold mb-4">Order Summary</h5>
                            <div class="d-flex justify-content-between mb-3">
                                <span>Subtotal</span>
                                <span class="fw-bold" id="cart-subtotal">₹0</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>Shipping</span>
                                <span class="text-success">Free</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-4">
                                <span class="fw-bold">Total</span>
                                <span class="fw-bold fs-5 text-royal" id="cart-total">₹0</span>
                            </div>
                            <a href="checkout.html" class="btn btn-primary-custom w-100" id="checkout-btn">Proceed to
                                Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Cart Page Specific Logic
        function renderCartItems() {
            const tbody = document.getElementById('cart-items-body');
            const emptyMsg = document.getElementById('empty-cart-msg');
            const checkoutBtn = document.getElementById('checkout-btn');
            const table = document.querySelector('.table');

            tbody.innerHTML = '';
            let subtotal = 0;

            if (cart.length === 0) {
                emptyMsg.style.display = 'block';
                table.style.display = 'none';
                checkoutBtn.classList.add('disabled');
            } else {
                emptyMsg.style.display = 'none';
                table.style.display = 'table';
                checkoutBtn.classList.remove('disabled');

                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;

                    const row = `
                        <tr>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="${item.image}" alt="${item.name}" class="cart-item-img me-3">
                                    <div>
                                        <h6 class="mb-0 text-truncate" style="max-width: 150px;">${item.name}</h6>
                                    </div>
                                </div>
                            </td>
                            <td>₹${item.price}</td>
                            <td>
                                <div class="input-group input-group-sm" style="width: 100px;">
                                    <button class="btn btn-outline-secondary" onclick="updateQuantity('${item.name}', -1)">-</button>
                                    <input type="text" class="form-control text-center" value="${item.quantity}" readonly>
                                    <button class="btn btn-outline-secondary" onclick="updateQuantity('${item.name}', 1)">+</button>
                                </div>
                            </td>
                            <td class="fw-bold">₹${itemTotal}</td>
                            <td>
                                <button class="btn btn-link text-danger p-0" onclick="removeFromCart('${item.name}')">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            }

            document.getElementById('cart-subtotal').textContent = '₹' + subtotal;
            document.getElementById('cart-total').textContent = '₹' + subtotal;
            updateCartBadge();
        }

        // Initial Render
        document.addEventListener('DOMContentLoaded', () => {
            renderCartItems();
        });
    </script>
</body>

</html>
