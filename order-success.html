<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed - Tom & Ted</title>
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navigation -->
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Success Section -->
    <section class="d-flex align-items-center justify-content-center" style="min-height: 80vh; padding-top: 80px;">
        <div class="container text-center">
            <div class="card border-0 shadow-lg p-5 mx-auto" style="max-width: 600px; border-radius: 20px;">
                <div class="mb-4 text-success">
                    <i class="fas fa-check-circle fa-5x"></i>
                </div>
                <h2 class="fw-bold mb-3">Order Placed Successfully!</h2>
                <p class="text-muted mb-4">Thank you for shopping with Tom & Ted. Your order has been confirmed.</p>

                <div class="bg-light p-3 rounded mb-4 text-start">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Order ID:</span>
                        <span class="fw-bold">#TNT<span id="order-id"></span></span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Estimated Delivery:</span>
                        <span class="fw-bold text-royal" id="delivery-date-text"></span>
                    </div>
                </div>

                <p class="small text-muted mb-4">You will receive a confirmation message shortly.</p>

                <a href="index.html" class="btn btn-primary-custom px-5 py-2">Continue Shopping</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script>
        document.getElementById('order-id').innerText = Math.floor(100000 + Math.random() * 900000);

        const today = new Date();
        const deliveryDate = new Date(today);
        deliveryDate.setDate(today.getDate() + 5);
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('delivery-date-text').innerText = deliveryDate.toLocaleDateString('en-IN', options);
    </script>
</body>

</html>
